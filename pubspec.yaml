name: muwasiwaki
description: MUWASIWAKI Organization News and Membership App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  firebase_auth: ^4.15.3
  firebase_storage: ^11.5.6
  
  # State Management
  flutter_bloc: ^8.1.3
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Utilities
  equatable: ^2.0.5
  get_it: ^7.6.4
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  image_picker: ^1.0.4
  dartz: ^0.10.1
  
  # Navigation
  go_router: ^12.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/