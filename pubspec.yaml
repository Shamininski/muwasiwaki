name: muwasiwaki
description: MUWASIWAKI Organization News and Membership App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - Updated to compatible versions
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1
  firebase_storage: ^12.3.4
  
  # State Management
  flutter_bloc: ^8.1.3
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # Utilities
  equatable: ^2.0.5
  get_it: ^7.7.0
  shared_preferences: ^2.3.2
  intl: ^0.19.0
  image_picker: ^1.1.2
  dartz: ^0.10.1
  
  # Navigation
  go_router: ^14.6.2
  firebase_app_check: ^0.3.2+10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
